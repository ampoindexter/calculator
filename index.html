<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math is Awesome!</title>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="content">
      <form id="result">
      </form>
      <div id="numbers">
        <button id="9" class="number box" data-clicked="false">9</button>
        <button id="8" class="number box">8</button>
        <button id="7" class="number box">7</button>
        <button id="6" class="number box">6</button>
        <button id="5" class="number box">5</button>
        <button id="4" class="number box">4</button>
        <button id="3" class="number box">3</button>
        <button id="2" class="number box">2</button>
        <button id="1" class="number box">1</button>
        <button id="0" class="number box">0</button>
        <button id="decimal">.</button>
      </div>
      <div id="operators">
        <button id="divide">/</button>
        <button id="multiply">*</button>
        <button id="subtract">-</button>
        <button id="add">+</button>
        <button id="percent">%</button>
        <button id="negative">+/-</button>
        <button id="equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>  
</html>
